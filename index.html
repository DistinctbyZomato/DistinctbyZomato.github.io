    /* Remove default margins */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000; /* background behind your screenshots */
    }

    /* Make the page full screen and hide scroll bars on iPhone */
    body {
      -webkit-overflow-scrolling: touch;
      overflow-y: scroll;
    }

    /* Each image fills the width of the screen and keeps aspect ratio */
    img {
      width: 100%;
      height: auto; /* automatically adjusts height for each image */
      display: block;
    }
  </style>
</head>
