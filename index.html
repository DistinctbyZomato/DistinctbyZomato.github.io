<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistinctbyZomato</title>

  <!-- Home screen icon -->
  <link rel="apple-touch-icon" href="icon1.png">

  <!-- Make it a standalone app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Status bar color -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Also set theme color (some devices respect this) -->
  <meta name="theme-color" content="#000000">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000; /* behind your screenshot */
    }

    body {
      -webkit-overflow-scrolling: touch;
      overflow-y: scroll;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="Distinct.png" alt="APP UI">
</body>
</html>
