<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistinctbyZomato</title>

  <link rel="apple-touch-icon" href="icon1.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#131315">

  <!-- Preload image -->
  <link rel="preload" as="image" href="Distinct.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    body {
      -webkit-overflow-scrolling: touch;
      overflow-y: scroll;
    }

    .statusbar {
      height: env(safe-area-inset-top);
      background-color: #000; /* match top color of screenshot */
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <header class="statusbar"></header>
  <img src="Distinct2.png" alt="APP UI">
</body>
</html>
